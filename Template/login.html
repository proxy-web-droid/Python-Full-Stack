<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login</title>
  <style>body{font-family:Arial,Helvetica,sans-serif;max-width:420px;margin:4rem auto;padding:1rem}form{display:flex;flex-direction:column}label{margin-top:.5rem}input{padding:.5rem;margin-top:.25rem}button{margin-top:1rem;padding:.6rem}a{color:#0366d6}</style>
</head>
<body>
  <h1>Login</h1>
  <form method="post" action="/login">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required>

    <label for="password">Password</label>
    <input id="password" name="password" type="password" required>

    <button type="submit">Sign In</button>
  </form>

  <p>Don't have an account? <a href="/register">Register</a></p>
</body>
</html>
